<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- import bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- impor fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Aprenda Finanças</title>
  </head>
  <body>
    <div id="container">
      <div class="container-fluid">
        <header>
          <div class="row">
            <div class="col-md-12">
              <h3>
                ASF
                <small class="text-muted">Aprenda sobre Finanças</small>
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button
                type="button"
                class="btn btn-primary float-end"
                data-toggle="modal"
                data-target="#modalAddCourse"
              >
                ADICIONAR
              </button>
            </div>
          </div>
        </header>
        <main>
          <div id="container-cards" class="row"></div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalAddCourse"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalAddCourseLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAddCourseLabel">
              Adicionar curso
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <form id="criarCurso" class="col-md-12">
                <div class="form-group">
                  <label for="inputTeacher">Professor</label>
                  <input type="text" class="form-control" id="inputTeacher" />
                  <label for="inputTitle">Título</label>
                  <input type="text" class="form-control" id="inputTitle" />
                  <label for="inputDescription">Descrição</label>
                  <textarea
                    class="form-control"
                    id="inputDescription"
                    rows="3"
                  ></textarea>
                  <label for="inputTeacher">Aulas</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputTitleClasses"
                    placeholder="Título da aula"
                  />
                </div>
                <div class="modal-footer">
                  <div class="float-start">
                    <button
                      type="button"
                      class="btn btn-primary float-start"
                      onclick="adicionaAula()"
                    >
                      + AULA
                    </button>
                  </div>

                  <button
                    type="button"
                    class="btn btn-secondary float-end"
                    data-dismiss="modal"
                  >
                    FECHAR
                  </button>
                  <button type="submit" class="btn btn-primary float-end">
                    SALVAR
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <!-- script bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
